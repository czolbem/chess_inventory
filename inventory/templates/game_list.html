{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Games</h1>
        <table class="table table-hover" aria-label="Table containing chess games.">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">PGN</th>
            </tr>
            </thead>
            <tbody>
            {% for game in game_list %}
                <tr class="clickable" onclick="window.location='/';">
                    <th scope="row">{{ game.id }}</th>
                    <td>{{ game.description }}</td>
                    <td>{{ game.pgn|truncatechars:100 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
